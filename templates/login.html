{% extends 'base.html' %}
{% block main %}
  <body>
    <header>
      <nav class="container container--70">
          {% include 'login-view.html' %}


        <ul>
          <li><a href="{% url 'main_site' %}">Start</a></li>
          <li><a href="{% url 'main_site' %}#steps">O co chodzi?</a></li>
          <li><a href="{% url 'main_site' %}#about-us">O nas</a></li>
          <li><a href="{% url 'main_site' %}#help">Fundacje i organizacje</a></li>
          <li><a href="#contact">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form method="post">{% csrf_token %}
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
          <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'register' %}" class="btn btn--without-border">Załóż konto</a>
          <input type="submit" class="btn" value="Zaloguj się">
        </div>
      </form>
    </section>
{% endblock main %}
