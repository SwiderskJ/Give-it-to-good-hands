{% extends 'base.html' %}
{% block main %}
  <body>
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a href="{% url 'login' %}">Zaloguj</a></li>
          <li class="highlighted"><a href="{% url 'register' %}">Załóż konto</a></li>
        </ul>

        <ul>
          <li><a href="{% url 'main_site' %}">Start</a></li>
          <li><a href="{% url 'main_site' %}#steps">O co chodzi?</a></li>
          <li><a href="{% url 'main_site' %}#about-us">O nas</a></li>
          <li><a href="{% url 'main_site' %}#help">Fundacje i organizacje</a></li>
          <li><a href="#contact">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form method="POST">{% csrf_token %}
          {% for item in form %}
              <div class="form-group">{{ item }}</div>
          {% endfor %}


        <div class="form-group form-group--buttons">
          <a href="{% url 'login' %}" class="btn btn--without-border">Zaloguj się</a>
          <input type="submit" class="btn" value="Załóż konto">
        </div>
      </form>
    </section>
{% endblock main %}
